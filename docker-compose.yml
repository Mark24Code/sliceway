services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4567:4567"
    volumes:
      - ${UPLOADS_VOLUME:-./data/uploads}:/app/uploads
      - ${PUBLIC_VOLUME:-./data/public}:/app/public
      - ${DB_VOLUME:-./data/db}:/app/db
      - ${EXPORTS_VOLUME:-./data/exports}:/app/exports
    environment:
      - UPLOADS_PATH=/app/uploads
      - PUBLIC_PATH=/app/public
      - STATIC_PATH=/app/dist
      - DB_PATH=/app/db/production.sqlite3
      - EXPORTS_PATH=/app/exports
      - RACK_ENV=production
    restart: unless-stopped
